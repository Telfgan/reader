<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'DjangoReader/css/bootstrap.css' %}" />

    <title>Django</title>
</head>

<body class="container h-100 d-flex justify-content-center align-content-center">
    <div>
        <h1>Регистрация</h1>

        {% block content %}
        <form method="POST" novalidate>
            {% csrf_token %}

            {% for field in form %}
            <p>
                {% if field.errors %}
            <ul class="errorlist">
                {% for error in field.errors %}
                <li>{{ error }}</li>
                {% endfor %}
            </ul>
            {% endif %}
            {{ field.label_tag }} {{ field }}
            </p>
            {% endfor %}

            <input class="btn btn-primary" type="submit" value="Зарегистрироваться" />
        </form>
        {% endblock content%}
    </div>
</body>

</html>
